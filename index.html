<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Sleep Quality Tracker </title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
</head>
<body>
	<main>
		
		<h1 id="title"> Sleep Quality Tracker </h1>
		<p id="description"> Track the details of your sleepzzz </p>
		<div class="form-body">
			<form id="survey-form">

				<div class="input-row"> 
					<label for="name"> Name: </label>
					<input type="input" id="name" name="name" placeholder="Enter your name">
				</div>

				<div class="input-row">
					<label for='email'>Email:</label>
					<input type="email" id="email" name="email" placeholder="Enter your email"> 
				</div>

				<div class="input-row"> 
					<label for="number"> Age: </label> 
					<input type="number" id="number" min="1" max="150" name="age" placeholder="Enter your age">
				</div>

				<div class="input-row"> 
					<label for="date"> Date: </label> 
					<input id="date" type="date" name="date"> 
				</div>

				<div class="input-row"> 
					<label for="dropdown"> In what position did you sleep? </label>
					<select name="sleep-position" id="dropdown">
						<option value="On Back"> On Back </option>
						<option value="On Side"> On Side </option>
						<option value="On Stomach"> On Stomach </option>
						<option value="On Floor"> On Floor </option>
						<option value="Other"> Other </option>
					</select>
				</div>

				<div class="rating-container">
					<p class="rating-label"> Please rate the quality of your sleep from least restful (1) to most restful (7): </p>
					<ol>
						<li> 
							<input type="radio" name="rating" id="rate1" value="1">
							<label for="rate1"> 1 </label> 
						</li>
						<li> 
							<input type="radio" name="rating" id="rate2" value="2">
							<label for="rate2"> 2 </label> 
						</li>
						<li> 
							<input type="radio" name="rating" id="rate3" value="3">
							<label for="rate3"> 3 </label>
						</li>
						<li> 
							<input type="radio" name="rating" id="rate4" value="4">
							<label for="rate4"> 4 </label>
						</li>
						<li> 
							<input type="radio" name="rating" id="rate5" value="5">
							<label for="rate5"> 5 </label> 
						</li>
						<li> 
							<input type="radio" name="rating" id="rate6" value="6">
							<label for="rate6"> 6 </label> 
						</li>
						<li> 
							<input type="radio" name="rating" id="rate7" value="7">
							<label for="rate7"> 7 </label> 
						</li>
					</ol>
				</div>

				<div class="rating-container">
					<p class="rating-label"> Which of these describe your day and/or sleep session? Select all that apply: </p>
					<ul>
						<li>
							<input type="checkbox" name="reason" value="Ate before bed" id='ate'>
							<label for="ate"> Ate within an hour of going to bed </label>
						</li>
						<li>
							<input type="checkbox" name="reason" value="Looked at screen" id='screen'>
							<label for="screen"> Looked at a screen within an hour of going to bed </label>
						</li>
						<li>
							<input type="checkbox" name="reason" value="Stressful day" id='stress'>
							<label for="stress"> Had a stressful day </label>
						</li>
						<li>	
							<input type="checkbox" name="reason" value="Woke up in night" id='woke'>
							<label for="woke"> Woke up in the middle of the night </label>
						</li>
						<li>
							<input type="checkbox" name="reason" value="Had a dream that you remember" id='dream'>
							<label for="dream"> Had a dream </label>
						</li>
						<li>
							<input type="checkbox" name="reason" value="Had a nightmare" id='nightmare'>
							<label for="nightmare"> Had a nightmare </label>
						</li>
						<li>
							<input type="checkbox" name="reason" value="Had a lucid dream" id='lucid'>
							<label for="lucid"> Had a lucid dream </label>
						</li>
						<li>
							<input type="checkbox" name="reason" value="Drank alcohol" id='alcohol'>
							<label for="alcohol"> Drank alcohol </label>
						</li>
						<li>
							<input type="checkbox" name="reason" value="Drank coffee or a caffinated beverage" id='coffee'>
							<label for="coffee"> Drank coffee or a caffinated beverage </label>
						</li>
					</ul>
				</div>

				<div class="input-row larger"> 
					<p class="rating-label"> Are you able to remember anything about a dream? </p>
						<textarea id="dream-track" name="record" placeholder="If you had a dream, record details here..."></textarea>
				</div>

				<input type="submit" id="submit" value="Submit">
			</form>
		</div>
	</main>
</body>
</html>
